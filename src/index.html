<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Haiku Maker</title>
  </head>
<body>
  <div class="container">
    <H1>Haiku Maker</H1>
    <form id="haiku-form">
      <div class="form-group row">
        <label for="haiku" class="col-2 col-form-label">Your Haiku</label>
        <div class="col-10">
          <textarea id="haiku" name="haiku" cols="40" rows="5" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-2 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <div class="form-group row offset-2">
      <div id="response">

      </div>
    </div>
  </div>
</body>
</html>
